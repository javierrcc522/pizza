<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <div class="jumbotron">
    <h1>Lé Javi's Pizza Parlòr</h1>
  </div>
  <body><br>
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <form id="pizzaForm">
            <div class="form-group">
              <label for="sizePizza">The <em>size</em> of your pizza:</label>
              <select id="sizePizza" class="form-group">
                <option value="Large">Large Pizza</option>
                <option value="Medium">Medium Pizza</option>
                <option value="Small">Small Pizza</option>
              </select>
            </div>
            <div class="form-group">
              <label for="typePizza">The <em>type</em> of ingredients:</label>
              <select id="typePizza" class="form-group">
                <option value="organic">Organic ingredients</option>
                <option value="natural">Conventional ingredients</option>
              </select>
            </div>
            <div>
                <h1>Choose your Toppings:</h1>
                  <input type="radio" name="toppings" value="cheese">cheese<br>
                  <input type="radio" name="toppings" value="ham">ham<br>
                  <input type="radio" name="toppings" value="artichoke">artichoke<br>
            </div><br>
            <button class="btn btn-info" type="submit">Get your pizza!!!</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="showResults">
            <img src="images/pizzaman.png">
            <p>Pizza: <span id="showPizza"></span></p>
            <p>Ingredients: <span id="showIngre"></span></p>
            <p>with <span id="showToppin"></span></p>
            <p>Price:$<span id="showPrice"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
